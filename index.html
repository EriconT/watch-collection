<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horology Cloud</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

    <style>
        body { font-family: 'Inter', sans-serif; }
        .fade-in { animation: fadeIn 0.5s ease-in; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 min-h-screen pb-20">

    <nav class="bg-white border-b border-slate-200 sticky top-0 z-50 bg-white/80 backdrop-blur-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
            <div class="flex items-center gap-2">
                <svg class="w-5 h-5 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                <span class="font-bold text-lg tracking-tight text-slate-900">Horology Cloud</span>
            </div>
            <div id="status-badge" class="px-3 py-1 bg-blue-50 text-blue-600 rounded-full text-xs font-medium animate-pulse">
                Syncing...
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">

        <div id="dashboard" class="hidden mb-12 fade-in">
            <h2 class="text-sm font-semibold text-slate-400 uppercase tracking-wider mb-4">Collection Analytics</h2>
            
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-6">
                <div class="bg-white p-5 rounded-xl border border-slate-200 shadow-sm">
                    <p class="text-xs text-slate-500 mb-1">Total Pieces</p>
                    <p class="text-3xl font-bold text-slate-900" id="stat-total">0</p>
                </div>
                <div class="bg-white p-5 rounded-xl border border-slate-200 shadow-sm">
                    <p class="text-xs text-slate-500 mb-1">Top Brand</p>
                    <p class="text-xl font-bold text-blue-600 truncate" id="stat-brand">-</p>
                </div>
                <div class="bg-white p-5 rounded-xl border border-slate-200 shadow-sm">
                    <p class="text-xs text-slate-500 mb-1">Fav Movement</p>
                    <p class="text-xl font-bold text-slate-700 truncate" id="stat-movement">-</p>
                </div>
                <div class="bg-white p-5 rounded-xl border border-slate-200 shadow-sm">
                    <p class="text-xs text-slate-500 mb-1">Latest Acquisition</p>
                    <p class="text-xl font-bold text-slate-700 truncate" id="stat-latest">-</p>
                </div>
            </div>

            <div class="bg-white p-1 rounded-full shadow-sm flex h-4 overflow-hidden" id="brand-bar"></div>
            <div class="flex flex-wrap gap-4 mt-3 text-xs text-slate-500" id="brand-legend"></div>
        </div>

        <div class="max-w-md mx-auto mb-10 sticky top-24 z-40">
            <div class="relative group shadow-lg rounded-full">
                <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                    <svg class="h-5 w-5 text-slate-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </div>
                <input 
                    type="text" 
                    id="search-input"
                    class="block w-full pl-11 pr-4 py-3 border-none rounded-full bg-white text-slate-700 placeholder-slate-400 focus:ring-2 focus:ring-blue-500 transition-all outline-none" 
                    placeholder="Filter by brand, model, or reference..."
                    disabled
                >
            </div>
        </div>

        <div id="loading-indicator" class="flex justify-center py-20">
            <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-slate-400"></div>
        </div>

        <div id="error-message" class="hidden text-center py-10 px-4">
            <p class="text-red-500 font-bold mb-2">Connection Failed</p>
            <p class="text-sm text-slate-500" id="error-details">Could not connect to Google Sheets.</p>
        </div>

        <div id="gallery" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 hidden fade-in"></div>

        <div id="no-results" class="hidden text-center py-10 text-slate-400">
            No matching watches found.
        </div>

    </main>

    <script>
        // ==========================================
        // CONFIGURATION: PASTE YOUR LINK BELOW
        // ==========================================
        const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSQY4iwH93pGLbTnMgV4uN4sv4zZTjvQ1PyBHBVBl4LFDSqFS8j7-96iMOX2q9d6el2w9iDyGa-6g-L/pub?output=csv"; 
        
        let allWatches = [];

        // Elements
        const gallery = document.getElementById('gallery');
        const dashboard = document.getElementById('dashboard');
        const loadingIndicator = document.getElementById('loading-indicator');
        const searchInput = document.getElementById('search-input');
        const statusBadge = document.getElementById('status-badge');
        const errorDetails = document.getElementById('error-details');

        window.addEventListener('DOMContentLoaded', () => {
            if (!SHEET_URL || SHEET_URL.includes("PASTE_YOUR_LINK")) {
                showError("Please open index.html and paste your Google Sheet Link into the code.");
                return;
            }
            fetchData();
        });

        searchInput.addEventListener('input', (e) => {
            filterAndRender(e.target.value.toLowerCase());
        });

        function fetchData() {
            // REVERTED TO THE PROXY THAT WORKED FOR YOU (corsproxy.io)
            const proxyUrl = 'https://corsproxy.io/?' + encodeURIComponent(SHEET_URL);

            console.log("Attempting to fetch:", proxyUrl);

            Papa.parse(proxyUrl, {
                download: true,
                header: true,
                skipEmptyLines: true,
                complete: function(results) {
                    console.log("Download complete. Rows found:", results.data ? results.data.length : 0);
                    
                    if (results.data && results.data.length > 0) {
                        // Sort by Purchase Date
                        allWatches = results.data.sort((a, b) => 
                            new Date(b.PurchaseDate) - new Date(a.PurchaseDate)
                        );
                        initializeSuccess();
                    } else {
                        showError("Connected to Sheet, but found no data. Check your Sheet formatting.");
                    }
                },
                error: function(err) { 
                    console.error("PapaParse Error:", err); 
                    showError("Network Error. The proxy might be blocking the request."); 
                }
            });
        }

        function initializeSuccess() {
            loadingIndicator.classList.add('hidden');
            gallery.classList.remove('hidden');
            dashboard.classList.remove('hidden');
            searchInput.disabled = false;
            
            statusBadge.textContent = "Live";
            statusBadge.classList.remove('animate-pulse', 'bg-blue-50', 'text-blue-600');
            statusBadge.classList.add('bg-green-50', 'text-green-600');

            renderStats(allWatches);
            renderCollection(allWatches);
        }

        function renderStats(watches) {
            document.getElementById('stat-total').textContent = watches.length;

            const brands = {};
            const movements = {};
            
            watches.forEach(w => {
                const b = (w.Brand || 'Unknown').trim();
                const m = (w.Movement || 'Unknown').trim();
                brands[b] = (brands[b] || 0) + 1;
                movements[m] = (movements[m] || 0) + 1;
            });

            const topBrand = Object.keys(brands).length ? Object.keys(brands).reduce((a, b) => brands[a] > brands[b] ? a : b) : '-';
            document.getElementById('stat-brand').textContent = topBrand;

            const topMov = Object.keys(movements).length ? Object.keys(movements).reduce((a, b) => movements[a] > movements[b] ? a : b) : '-';
            document.getElementById('stat-movement').textContent = topMov;

            if(watches[0] && watches[0].PurchaseDate) {
                document.getElementById('stat-latest').textContent = watches[0].PurchaseDate.split('-')[0];
            }

            const barContainer = document.getElementById('brand-bar');
            const legendContainer = document.getElementById('brand-legend');
            barContainer.innerHTML = ''; 
            legendContainer.innerHTML = ''; 

            const colors = ['bg-slate-800', 'bg-blue-600', 'bg-slate-500', 'bg-blue-400', 'bg-slate-300'];
            let colorIndex = 0;
            
            Object.entries(brands)
                .sort(([,a], [,b]) => b - a)
                .forEach(([brand, count]) => {
                    const percentage = (count / watches.length) * 100;
                    const color = colors[colorIndex % colors.length];
                    
                    const segment = document.createElement('div');
                    segment.className = `${color} h-full`;
                    segment.style.width = `${percentage}%`;
                    barContainer.appendChild(segment);

                    const legendItem = document.createElement('div');
                    legendItem.className = 'flex items-center gap-1';
                    legendItem.innerHTML = `<div class="w-2 h-2 rounded-full ${color}"></div><span>${brand} (${count})</span>`;
                    legendContainer.appendChild(legendItem);

                    colorIndex++;
                });
        }

        function renderCollection(watches) {
            if (watches.length === 0) {
                gallery.innerHTML = '';
                document.getElementById('no-results').classList.remove('hidden');
                return;
            }
            document.getElementById('no-results').classList.add('hidden');

            gallery.innerHTML = watches.map(watch => {
                const imageSrc = watch.ImageURL && watch.ImageURL.trim() !== '' 
                    ? watch.ImageURL 
                    : 'https://placehold.co/600x400/e2e8f0/475569?text=No+Image';

                return `
                <div class="bg-white rounded-xl overflow-hidden shadow-sm hover:shadow-xl transition-all duration-300 border border-slate-100 flex flex-col group">
                    <div class="h-64 overflow-hidden bg-slate-100 relative">
                        <img src="${imageSrc}" alt="${watch.Model}" class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-500">
                    </div>
                    <div class="p-5 flex-1 flex flex-col">
                        <div class="mb-4">
                            <h3 class="text-[10px] font-bold text-blue-600 uppercase tracking-widest mb-1">${watch.Brand}</h3>
                            <h2 class="text-xl font-bold text-slate-900 leading-tight">${watch.Model}</h2>
                            <p class="text-xs text-slate-400 mt-1 font-mono">${watch.Reference}</p>
                        </div>
                        <div class="mt-auto pt-4 border-t border-slate-50 grid grid-cols-2 gap-2 text-xs">
                            <div>
                                <span class="text-slate-400 block mb-0.5">Size</span>
                                <span class="font-medium text-slate-700">${watch.CaseSize}</span>
                            </div>
                            <div>
                                <span class="text-slate-400 block mb-0.5">Date</span>
                                <span class="font-medium text-slate-700">${watch.PurchaseDate}</span>
                            </div>
                        </div>
                    </div>
                </div>`;
            }).join('');
        }

        function filterAndRender(term) {
            const filtered = allWatches.filter(watch => {
                return Object.values(watch).some(val => 
                    String(val).toLowerCase().includes(term)
                );
            });
            renderCollection(filtered);
        }

        function showError(msg) {
            loadingIndicator.classList.add('hidden');
            document.getElementById('error-message').classList.remove('hidden');
            if(msg) errorDetails.textContent = msg;
            
            statusBadge.textContent = "Error";
            statusBadge.classList.add('bg-red-50', 'text-red-600');
        }
    </script>
</body>
</html>
