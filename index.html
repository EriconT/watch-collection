<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Watches">
    
    <title>Enrico's Watch Collection</title>
    
    <link rel="icon" href="https://fav.farm/âŒš">
    <link rel="apple-touch-icon" sizes="180x180" href="icon.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        slate: {
                            850: '#1e293b', 
                            900: '#0f172a',
                        }
                    }
                }
            }
        }
    </script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

    <style>
        body { font-family: 'Inter', sans-serif; }
        .fade-in { animation: fadeIn 0.5s ease-in; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-slate-50 dark:bg-slate-950 text-slate-800 dark:text-slate-100 min-h-screen pb-20 transition-colors duration-300">

    <nav class="bg-white/80 dark:bg-slate-900/80 border-b border-slate-200 dark:border-slate-800 sticky top-0 z-50 backdrop-blur-md transition-colors duration-300">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
            <div class="flex items-center gap-2">
                <svg class="w-5 h-5 text-blue-600 dark:text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                <span class="font-bold text-lg tracking-tight text-slate-900 dark:text-white hidden sm:block">Enrico's Collection</span>
                <span class="font-bold text-lg tracking-tight text-slate-900 dark:text-white sm:hidden">Collection</span>
            </div>
            
            <div class="flex items-center gap-1 sm:gap-2">
                <div id="status-badge" class="hidden md:block px-3 py-1 bg-blue-50 dark:bg-slate-800 text-blue-600 dark:text-blue-400 rounded-full text-xs font-medium animate-pulse mr-2">
                    Syncing...
                </div>
                
                <button id="sync-btn" class="p-2 rounded-full text-slate-500 hover:bg-slate-100 dark:text-slate-400 dark:hover:bg-slate-800 transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500" title="Force Sync">
                    <svg id="sync-icon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg>
                </button>

                <a id="edit-btn" href="#" target="_blank" class="p-2 rounded-full text-slate-500 hover:bg-slate-100 dark:text-slate-400 dark:hover:bg-slate-800 transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500" title="Open Google Sheet">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
                </a>

                <button id="theme-toggle" class="p-2 rounded-full text-slate-500 hover:bg-slate-100 dark:text-slate-400 dark:hover:bg-slate-800 transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <svg id="sun-icon" class="w-5 h-5 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
                    <svg id="moon-icon" class="w-5 h-5 block" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>
                </button>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">

        <div id="dashboard" class="hidden mb-12 fade-in">
            <h2 class="text-sm font-semibold text-slate-400 dark:text-slate-500 uppercase tracking-wider mb-4">Collection Analytics</h2>
            
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-6">
                <div class="bg-white dark:bg-slate-900 p-5 rounded-xl border border-slate-200 dark:border-slate-800 shadow-sm transition-colors">
                    <p class="text-xs text-slate-500 dark:text-slate-400 mb-1">Total Pieces</p>
                    <p class="text-3xl font-bold text-slate-900 dark:text-white" id="stat-total">0</p>
                </div>
                <div class="bg-white dark:bg-slate-900 p-5 rounded-xl border border-slate-200 dark:border-slate-800 shadow-sm transition-colors">
                    <p class="text-xs text-slate-500 dark:text-slate-400 mb-1">Top Brand</p>
                    <p class="text-xl font-bold text-blue-600 dark:text-blue-400 truncate" id="stat-brand">-</p>
                </div>
                <div class="bg-white dark:bg-slate-900 p-5 rounded-xl border border-slate-200 dark:border-slate-800 shadow-sm transition-colors">
                    <p class="text-xs text-slate-500 dark:text-slate-400 mb-1">Fav Movement</p>
                    <p class="text-xl font-bold text-slate-700 dark:text-slate-200 truncate" id="stat-movement">-</p>
                </div>
                <div class="bg-white dark:bg-slate-900 p-5 rounded-xl border border-slate-200 dark:border-slate-800 shadow-sm transition-colors">
                    <p class="text-xs text-slate-500 dark:text-slate-400 mb-1">Latest Acquisition</p>
                    <p class="text-xl font-bold text-slate-700 dark:text-slate-200 truncate" id="stat-latest">-</p>
                </div>
            </div>

            <div class="bg-white dark:bg-slate-900 p-1 rounded-full shadow-sm flex h-4 overflow-hidden" id="brand-bar"></div>
            <div class="flex flex-wrap gap-4 mt-3 text-xs text-slate-500 dark:text-slate-400" id="brand-legend"></div>
        </div>

        <div class="max-w-md mx-auto mb-10 sticky top-24 z-40">
            <div class="relative group shadow-lg rounded-full">
                <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                    <svg class="h-5 w-5 text-slate-400 group-focus-within:text-blue-500 dark:group-focus-within:text-blue-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </div>
                <input type="text" id="search-input" class="block w-full pl-11 pr-4 py-3 border-none rounded-full bg-white dark:bg-slate-800 dark:text-white dark:placeholder-slate-500 text-slate-700 placeholder-slate-400 focus:ring-2 focus:ring-blue-500 dark:focus:ring-blue-400 transition-all outline-none" placeholder="Filter by brand, model, or reference..." disabled>
            </div>
        </div>

        <div id="loading-indicator" class="flex justify-center py-20">
            <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-slate-400 dark:border-slate-600"></div>
        </div>

        <div id="error-message" class="hidden text-center py-10 px-4">
            <p class="text-red-500 dark:text-red-400 font-bold mb-2">Connection Failed</p>
            <p class="text-sm text-slate-500 dark:text-slate-400" id="error-details">Could not connect to Google Sheets.</p>
        </div>

        <div id="gallery" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 hidden fade-in"></div>

        <div id="no-results" class="hidden text-center py-10 text-slate-400 dark:text-slate-500">
            No matching watches found.
        </div>
    </main>

    <script>
        // ==========================================
        // CONFIGURATION: PASTE YOUR LINKS BELOW
        // ==========================================
        
        const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSQY4iwH93pGLbTnMgV4uN4sv4zZTjvQ1PyBHBVBl4LFDSqFS8j7-96iMOX2q9d6el2w9iDyGa-6g-L/pub?output=csv"; 
        const EDIT_URL = "https://docs.google.com/spreadsheets/d/1c2o-pGvXUZFE-P9639cYjC36nHZHCypAQ6BCd9AA_Ag/edit?gid=0#gid=0";

        // --- RESILIENT DATA FETCHER & DYNAMIC LOGIC ---
        
        let allWatches = [];
        
        // These are the columns we treat specially (don't put them in the generic grid)
        const SPECIAL_KEYS = ['Brand', 'Model', 'Reference', 'ImageURL', 'Notes', 'PurchaseDate'];

        const gallery = document.getElementById('gallery');
        const dashboard = document.getElementById('dashboard');
        const loadingIndicator = document.getElementById('loading-indicator');
        const searchInput = document.getElementById('search-input');
        const statusBadge = document.getElementById('status-badge');
        const errorDetails = document.getElementById('error-details');
        const themeToggleBtn = document.getElementById('theme-toggle');
        const syncBtn = document.getElementById('sync-btn');
        const syncIcon = document.getElementById('sync-icon');
        const editBtn = document.getElementById('edit-btn');
        const sunIcon = document.getElementById('sun-icon');
        const moonIcon = document.getElementById('moon-icon');
        const htmlElement = document.documentElement;

        // Theme Logic
        if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            enableDarkMode();
        } else {
            enableLightMode();
        }

        themeToggleBtn.addEventListener('click', () => {
            if (htmlElement.classList.contains('dark')) {
                enableLightMode(); localStorage.setItem('theme', 'light');
            } else {
                enableDarkMode(); localStorage.setItem('theme', 'dark');
            }
        });

        function enableDarkMode() { htmlElement.classList.add('dark'); moonIcon.classList.add('hidden'); sunIcon.classList.remove('hidden'); }
        function enableLightMode() { htmlElement.classList.remove('dark'); sunIcon.classList.add('hidden'); moonIcon.classList.remove('hidden'); }

        // Google Drive Helper
        function processImage(url) {
            if (!url || url.trim() === '') return null;
            let cleanUrl = url.trim();
            if (cleanUrl.includes('drive.google.com')) {
                const idMatch = cleanUrl.match(/\/d\/([a-zA-Z0-9_-]+)/);
                if (idMatch && idMatch[1]) return `https://drive.google.com/thumbnail?id=${idMatch[1]}&sz=w1000`;
            }
            return cleanUrl;
        }

        // --- PROXY LIST & FETCH LOGIC ---
        const PROXY_LIST = [
            'https://corsproxy.io/?',                    
            'https://api.allorigins.win/raw?url=',       
            'https://thingproxy.freeboard.io/fetch/'     
        ];

        window.addEventListener('DOMContentLoaded', () => {
            if (!SHEET_URL || SHEET_URL.includes("PASTE_YOUR_CSV_LINK")) {
                showError("Please open index.html and paste your Google Sheet Link into the code.");
                return;
            }
            if (EDIT_URL && !EDIT_URL.includes("PASTE")) editBtn.href = EDIT_URL;
            else editBtn.classList.add('hidden');
            fetchData();
        });

        syncBtn.addEventListener('click', () => {
            syncIcon.classList.add('animate-spin');
            statusBadge.textContent = "Updating...";
            statusBadge.classList.remove('bg-green-50', 'text-green-600', 'dark:bg-green-900/30', 'dark:text-green-400');
            statusBadge.classList.add('bg-blue-50', 'text-blue-600', 'dark:bg-slate-800', 'dark:text-blue-400', 'animate-pulse');
            fetchData();
        });

        searchInput.addEventListener('input', (e) => filterAndRender(e.target.value.toLowerCase()));

        function fetchData(proxyIndex = 0) {
            if (proxyIndex >= PROXY_LIST.length) {
                showError("Connection failed across all network proxies. Please try again later.");
                syncIcon.classList.remove('animate-spin');
                return;
            }
            const currentProxy = PROXY_LIST[proxyIndex];
            const cacheBuster = SHEET_URL + (SHEET_URL.includes('?') ? '&' : '?') + 't=' + Date.now();
            const fullUrl = currentProxy + encodeURIComponent(cacheBuster);

            Papa.parse(fullUrl, {
                download: true, header: true, skipEmptyLines: true,
                complete: function(results) {
                    syncIcon.classList.remove('animate-spin');
                    if (results.data && results.data.length > 0) {
                        
                        // --- SAFE SORT LOGIC ---
                        allWatches = results.data.sort((a, b) => {
                            // Convert to dates or default to Epoch if invalid
                            const dateA = new Date(a.PurchaseDate || '');
                            const dateB = new Date(b.PurchaseDate || '');
                            
                            // Check if valid
                            const valA = isNaN(dateA.getTime()) ? 0 : dateA.getTime();
                            const valB = isNaN(dateB.getTime()) ? 0 : dateB.getTime();

                            // Sort Descending (Newest First)
                            return valB - valA;
                        });
                        // -----------------------

                        initializeSuccess();
                    } else {
                        fetchData(proxyIndex + 1);
                    }
                },
                error: function(err) { fetchData(proxyIndex + 1); }
            });
        }

        function initializeSuccess() {
            loadingIndicator.classList.add('hidden');
            gallery.classList.remove('hidden');
            dashboard.classList.remove('hidden');
            searchInput.disabled = false;
            statusBadge.textContent = "Live";
            statusBadge.classList.remove('animate-pulse', 'bg-blue-50', 'text-blue-600', 'dark:bg-slate-800', 'dark:text-blue-400');
            statusBadge.classList.add('bg-green-50', 'text-green-600', 'dark:bg-green-900/30', 'dark:text-green-400');
            renderStats(allWatches);
            renderCollection(allWatches);
        }

        function filterAndRender(term) {
            const filtered = allWatches.filter(watch => Object.values(watch).some(val => String(val).toLowerCase().includes(term)));
            renderCollection(filtered);
        }

        function renderStats(watches) {
            document.getElementById('stat-total').textContent = watches.length;
            const brands = {}; const movements = {};
            watches.forEach(w => {
                const b = (w.Brand || 'Unknown').trim();
                const m = (w.Movement || 'Unknown').trim();
                brands[b] = (brands[b] || 0) + 1;
                movements[m] = (movements[m] || 0) + 1;
            });
            document.getElementById('stat-brand').textContent = Object.keys(brands).length ? Object.keys(brands).reduce((a, b) => brands[a] > brands[b] ? a : b) : '-';
            document.getElementById('stat-movement').textContent = Object.keys(movements).length ? Object.keys(movements).reduce((a, b) => movements[a] > movements[b] ? a : b) : '-';
            
            // Safe check for stats latest year
            if(watches[0] && watches[0].PurchaseDate) {
                 const d = new Date(watches[0].PurchaseDate);
                 document.getElementById('stat-latest').textContent = isNaN(d.getFullYear()) ? '-' : d.getFullYear();
            }
            
            // Bar Logic
            const barContainer = document.getElementById('brand-bar');
            const legendContainer = document.getElementById('brand-legend');
            barContainer.innerHTML = ''; legendContainer.innerHTML = '';
            const colors = ['bg-slate-800 dark:bg-slate-600', 'bg-blue-600 dark:bg-blue-500', 'bg-slate-500 dark:bg-slate-400', 'bg-blue-400 dark:bg-blue-300', 'bg-slate-300 dark:bg-slate-200'];
            let colorIndex = 0;
            Object.entries(brands).sort(([,a], [,b]) => b - a).forEach(([brand, count]) => {
                const percentage = (count / watches.length) * 100;
                const colorClass = colors[colorIndex % colors.length];
                const segment = document.createElement('div'); segment.className = `${colorClass} h-full`; segment.style.width = `${percentage}%`; barContainer.appendChild(segment);
                const legendItem = document.createElement('div'); legendItem.className = 'flex items-center gap-1'; legendItem.innerHTML = `<div class="w-2 h-2 rounded-full ${colorClass.split(' ')[0]}"></div><span>${brand} (${count})</span>`; legendContainer.appendChild(legendItem);
                colorIndex++;
            });
        }

        // --- DYNAMIC RENDERER ---
        function renderCollection(watches) {
            if (watches.length === 0) {
                gallery.innerHTML = '';
                document.getElementById('no-results').classList.remove('hidden');
                return;
            }
            document.getElementById('no-results').classList.add('hidden');

            gallery.innerHTML = watches.map(watch => {
                const imageSrc = processImage(watch.ImageURL) || 'https://placehold.co/600x400/1e293b/475569?text=No+Image';
                
                const hasNotes = watch.Notes && watch.Notes.trim() !== '';
                const notesHtml = hasNotes ? `<div class="mt-4 pt-4 border-t border-slate-100 dark:border-slate-800"><p class="text-sm text-slate-500 dark:text-slate-400 italic">"${watch.Notes}"</p></div>` : '';

                let gridHtml = '';
                // Date logic
                gridHtml += `<div><span class="text-slate-400 dark:text-slate-500 block mb-0.5">Date Acquired</span><span class="font-medium text-slate-700 dark:text-slate-300">${watch.PurchaseDate}</span></div>`;

                Object.keys(watch).forEach(key => {
                    if (SPECIAL_KEYS.includes(key) || !watch[key] || watch[key].trim() === '') return;
                    gridHtml += `<div><span class="text-slate-400 dark:text-slate-500 block mb-0.5">${key}</span><span class="font-medium text-slate-700 dark:text-slate-300">${watch[key]}</span></div>`;
                });

                return `
                <div class="bg-white dark:bg-slate-900 rounded-xl overflow-hidden shadow-sm hover:shadow-xl dark:shadow-none dark:hover:bg-slate-850 transition-all duration-300 border border-slate-200 dark:border-slate-800 flex flex-col group">
                    <div class="h-64 overflow-hidden bg-slate-100 dark:bg-slate-800 relative">
                        <img src="${imageSrc}" alt="${watch.Model}" class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-500">
                    </div>
                    <div class="p-5 flex-1 flex flex-col">
                        <div class="mb-2">
                            <h3 class="text-[10px] font-bold text-blue-600 dark:text-blue-400 uppercase tracking-widest mb-1">${watch.Brand}</h3>
                            <h2 class="text-xl font-bold text-slate-900 dark:text-white leading-tight">${watch.Model}</h2>
                            <p class="text-xs text-slate-400 dark:text-slate-500 mt-1 font-mono">${watch.Reference}</p>
                        </div>
                        ${notesHtml}
                        <div class="mt-auto pt-4 border-t border-slate-100 dark:border-slate-800 grid grid-cols-2 gap-2 text-xs">
                            ${gridHtml}
                        </div>
                    </div>
                </div>`;
            }).join('');
        }

        function showError(msg) {
            loadingIndicator.classList.add('hidden');
            document.getElementById('error-message').classList.remove('hidden');
            if(msg) errorDetails.textContent = msg;
            statusBadge.textContent = "Error";
            statusBadge.classList.remove('bg-blue-50', 'text-blue-600', 'dark:bg-slate-800', 'dark:text-blue-400');
            statusBadge.classList.add('bg-red-50', 'text-red-600', 'dark:bg-red-900/30', 'dark:text-red-400');
        }
    </script>
</body>
</html>
